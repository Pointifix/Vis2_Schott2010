	<script type="module">
		import * as THREE from '../build/three.module.js';

		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { NRRDLoader } from './jsm/loaders/NRRDLoader.js';
		import { VolumeRenderShader1 } from './jsm/shaders/VolumeShader.js';
		import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
		import { RenderPass } from './jsm/postprocessing/RenderPass.js';

		if ( WEBGL.isWebGL2Available() === false ) {
			document.body.appendChild( WEBGL.getWebGL2ErrorMessage() );
		}

		var renderTextures = [ 'stent', 'teapot', 'skull', 'aneurism'];

		//True: Show the focal plane
		//False: Hide focal plane
		var debugMode = true;

		var postprocessing = {};

		var renderer,
			scene,
			camera,
			controls,
			material,
			volconfig,
			cmtextures, mesh, actualVol, focalPlane, focplaneposGUI, boundingBox;

		init();

		function init() {



			scene = new THREE.Scene();

			// Create renderer
			var canvas = document.createElement( 'canvas' );
			var context = canvas.getContext( 'webgl2', { alpha: true, antialias: false } );
			renderer = new THREE.WebGLRenderer( { canvas: canvas, context: context } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//context.disable(context.CULL_FACE);
			//context.disable(context.DEPTH_TEST);

			// Create camera (The volume renderer does not work very well with perspective yet)
			var h = 512; // frustum height
			var aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.OrthographicCamera( - h * aspect / 2, h * aspect / 2, h / 2, - h / 2, 1, 1000 );
			camera.position.set( 0, 64, 300 );
			camera.up.set( 0, 0, 1 ); // In our data, z is up


			//TODO: Perspektivische Kamera f√ºr slice blurring?
			//camera = new THREE.PerspectiveCamera( 70,  window.innerWidth  / window.innerHeight, 1, 3000 );
			//camera.position.z = 300;




			var matChanger = function ( ) {

				postprocessing.bokeh.uniforms[ "focus" ].value = 10;
				postprocessing.bokeh.uniforms[ "aperture" ].value = 10 * 0.00001;
				postprocessing.bokeh.uniforms[ "maxblur" ].value = 5;

			};



			initPostprocessing();
			matChanger();

			// Create controls
			controls = new OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			controls.target.set( 64, 64, 128 );
			controls.minZoom = 0.5;
			controls.maxZoom = 4;
			controls.update();



			// The gui for interaction
			volconfig = { volume: 'stent', focplanepos: 64, 'Confusion Rate': 1, clim1: 0, clim2: 1, renderstyle: 'iso', isothreshold: 0.15, colormap: 'gray' };
			actualVol = "stent";
			var gui = new GUI();


			gui.add( volconfig, 'volume', renderTextures // { aneurism: 'aneurism', leg: 'leg' }
			).onChange( updateUniforms );
			focplaneposGUI = gui.add( volconfig, 'focplanepos', 0, 200, 1 ).onChange( updateUniforms );
			gui.add( volconfig, 'Confusion Rate', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'isothreshold', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'clim1', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'clim2', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'colormap', { gray: 'gray', viridis: 'viridis' } ).onChange( updateUniforms );
			gui.add( volconfig, 'renderstyle', { mip: 'mip', iso: 'iso' } ).onChange( updateUniforms );

			// Load the data ...
			loadNRRDFile( "models/nrrd/stent.nrrd", "stent");


			window.addEventListener( 'resize', onWindowResize, false );

		}



		/* Author: David
		*  Load NRRD-File and create Bounding-Box
		*  If we have a new mesh, remove the old one
		*/
		function loadNRRDFile( filePath, file ){
			if(mesh != null) {
				scene.remove( mesh );
				scene.remove( boundingBox );
				scene.remove( focalPlane );
			}
			new NRRDLoader().load( filePath, function ( volume ) {



				// Texture to hold the volume. We have scalars, so we put our data in the red channel.
				// THREEJS will select R32F (33326) based on the THREE.RedFormat and THREE.FloatType.
				// Also see https://www.khronos.org/registry/webgl/specs/latest/2.0/#TEXTURE_TYPES_FORMATS_FROM_DOM_ELEMENTS_TABLE
				// TODO: look the dtype up in the volume metadata
				var texture = new THREE.DataTexture3D( volume.data, volume.xLength, volume.yLength, volume.zLength );

				if(file == "stent"){
					texture.format = THREE.RedFormat;
					texture.type = THREE.FloatType;
				}else
				{
					texture.format = THREE.RedFormat;
				}

				texture.minFilter = texture.magFilter = THREE.LinearFilter;
				texture.unpackAlignment = 1;




				// Colormap textures
				cmtextures = {
					viridis: new THREE.TextureLoader().load( 'textures/cm_viridis.png', render ),
					gray: new THREE.TextureLoader().load( 'textures/cm_gray.png', render )
				};

				// Material
				var shader = VolumeRenderShader1;

				var uniforms = THREE.UniformsUtils.clone( shader.uniforms );

				uniforms[ "u_data" ].value = texture;
				uniforms[ "u_size" ].value.set( volume.xLength, volume.yLength, volume.zLength );
				uniforms[ "u_clim" ].value.set( volconfig.clim1, volconfig.clim2 );
				uniforms[ "u_renderstyle" ].value = volconfig.renderstyle == 'mip' ? 0 : 1; // 0: MIP, 1: ISO
				uniforms[ "u_renderthreshold" ].value = volconfig.isothreshold; // For ISO renderstyle
				uniforms[ "u_cmdata" ].value = cmtextures[ volconfig.colormap ];

				material = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: shader.vertexShader,
					fragmentShader: shader.fragmentShader,
					side: THREE.BackSide // The volume shader uses the backface as its "reference point"
				} );

				// THREE.Mesh
				var geometry = new THREE.BoxBufferGeometry( volume.xLength, volume.yLength, volume.zLength );
				geometry.translate( volume.xLength / 2 - 0.5, volume.yLength / 2 - 0.5, volume.zLength / 2 - 0.5 );




				mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );

				//Create bounding box
				boundingBox = new THREE.BoundingBoxHelper(mesh, 0xff0000);
				boundingBox.update();
				// If you want a visible bounding box
				scene.add(boundingBox);

				//Visual presentation of focal plane
				createFocalPlane(volume.xLength, volume.yLength, volume.zLength );

				//Visual presentation of focal plane
				createFocalPlane( volume.xLength, volume.yLength, volume.zLength );
				//Visual presentation of slices
				createSlices( volume.xLength, volume.yLength, volume.zLength );


				//Update gui for the focal plane
				focplaneposGUI = focplaneposGUI.min(1).max(volume.xLength).setValue(volume.xLength/2);
				volconfig.focplanepos = volume.xLength/2;

				render();

			} );

		}

		/* Author: David
		* Update if a input-value changed
		*/
		function updateUniforms() {
			if(actualVol != volconfig.volume) {
				actualVol = volconfig.volume;
				switch (volconfig.volume) {
					case "teapot":
						loadNRRDFile( "models/nrrd/teapot.nrrd", "teapot" );
						break;
					case "skull":
						loadNRRDFile( "models/nrrd/skull.nrrd", "skull" );
						break;
					case "stent":
						loadNRRDFile( "models/nrrd/stent.nrrd", "stent" );
						break;
					case "aneurism":
						loadNRRDFile( "models/nrrd/aneurism.nrrd", "aneurism" );
						break;
					default:
						loadNRRDFile( "models/nrrd/stent.nrrd", "stent" );
				}

			}


			material.uniforms[ "u_clim" ].value.set( volconfig.clim1, volconfig.clim2 );
			material.uniforms[ "u_renderstyle" ].value = volconfig.renderstyle == 'mip' ? 0 : 1; // 0: MIP, 1: ISO
			material.uniforms[ "u_renderthreshold" ].value = volconfig.isothreshold; // For ISO renderstyle
			material.uniforms[ "u_cmdata" ].value = cmtextures[ volconfig.colormap ];


			focalPlane.position.set(volconfig.focplanepos,focalPlane.position.y,focalPlane.position.z);


			postprocessing.bokeh.uniforms[ "focus" ].value = volconfig.focplanepos;


			render();

		}



		function onWindowResize() {

			renderer.setSize( window.innerWidth, window.innerHeight );
			postprocessing.composer.setSize( window.innerWidth, window.innerHeight );
			var aspect = window.innerWidth / window.innerHeight;

			var frustumHeight = camera.top - camera.bottom;

			camera.left = - frustumHeight * aspect / 2;
			camera.right = frustumHeight * aspect / 2;

			camera.updateProjectionMatrix();

			render();

		}

		/* Author: WEGBL_postprocessing_dof
		* Initialize Bluring-Pass
		*/
		function initPostprocessing() {



			var renderPass = new RenderPass( scene, camera );

			var bokehPass = new BokehPass( scene, camera, {
				focus: 1.0,
				aperture:	0.025,
				maxblur:	1.0,

				width: window.innerWidth,
				height: window.innerHeight
			} );

			var composer = new EffectComposer( renderer );

			composer.addPass( renderPass );
			composer.addPass( bokehPass );

			postprocessing.composer = composer;
			postprocessing.bokeh = bokehPass;

		}

		function render() {
			//glClear(GL_DEPTH_BUFFER_BIT);
			renderer.clear(renderer.DEPTH_BUFFER_BIT);
			renderer.render( scene, camera );
			postprocessing.composer.render( 0.1 );

		}


		/* Author: David
   		 *  For DEBUGGING: Visualization of focal plane
    	*/
		function createFocalPlane(x,y,z){
			var geometry = new THREE.PlaneGeometry( x,z,y );
			var opacity;

			if(debugMode == true){
				opacity = 0.5;
			}else{
				opacity = 0.0;
			}
			var mat = new THREE.MeshBasicMaterial( {color: 0xffff00, opacity: opacity, transparent: true, side: THREE.DoubleSide} );


			focalPlane = new THREE.Mesh( geometry, mat );
			focalPlane.rotateX(Math.PI/2);
			focalPlane.rotateY(Math.PI/2);
			focalPlane.translateZ(y/2);
			focalPlane.translateX(x/2);;
			focalPlane.translateY(z/2);

			scene.add( focalPlane );
		}

	</script>
